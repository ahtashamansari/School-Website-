<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
    <link rel="stylesheet" type="text/css" href="css/slid.css">
</head>
<body>
	<div id="main">
		<div id="box">
		  <img src="img/jk.jpg">
	    </div>
        <button id="prev" onclick="prevturn()">-</button>
		<button id="nxt" onclick="nxturn()">+</button>
	</div>

	<script type="text/javascript">
		var slider_content=document.getElementById("box");
		var image=['jk','gh','fg','gb'];
		var i=image.length;

		function nxturn(){
			if(i<image.length){
				i=i+1;
			}
			else{
				i=1;
			}
			slider_content.innerHTML="<img src=img/"+image[i-1]+".jpg>";

		}

		function prevturn(){
			if(i<image.length+1 && i>1){
				i=i-1;
			}
			else{
				i=image.length;
			}
			slider_content.innerHTML="<img src=img/"+image[i-1]+".jpg>";

		}
	</script>

	

</body>
</html>

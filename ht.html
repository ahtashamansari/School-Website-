<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="ht.css">
</head>

<body>
	
	<article id=slider>		
	
		<!-- Slider Setup -->
	
		<input checked type=radio name=slider id=slide1 />
		<input type=radio name=slider id=slide2 />
		<input type=radio name=slider id=slide3 />
		<input type=radio name=slider id=slide4 />
		<input type=radio name=slider id=slide5 />
	
		<!-- The Slider -->
		
		<div id=slides>
		
			<div id=overflow>
			
				<div class=inner>
				
					<article>
            <img src=http://csscience.com/responsiveslidercss3/CouldDragonByBjzaba.png />
					</article>
					
					<article>
						<img src=http://csscience.com/responsiveslidercss3/MountainFortByBjzaba.png />
					</article>
					
					<article>
						<img src=http://csscience.com/responsiveslidercss3/MountainOutpostByBjzaba.png />
					</article>
					
					<article>
						<img src=http://csscience.com/responsiveslidercss3/CliffsByBjzaba.png />
					</article>
					
					<article>
						<img src=http://csscience.com/responsiveslidercss3/HillFortByBjzaba.png />
					</article>
					
				</div> <!-- .inner -->
				
			</div> <!-- #overflow -->
		
		</div> <!-- #slides -->
	
		<!-- Controls and Active Slide Display -->
	
		<div id=controls>

			<label for=slide1></label>
			<label for=slide2></label>
			<label for=slide3></label>
			<label for=slide4></label>
			<label for=slide5></label>
		
		</div> <!-- #controls -->
		
		<div id=active>

			<label for=slide1></label>
			<label for=slide2></label>
			<label for=slide3></label>
			<label for=slide4></label>
			<label for=slide5></label>
			
		</div> <!-- #active -->
	
	</article> <!-- #slider -->
		
</body>
</html>
